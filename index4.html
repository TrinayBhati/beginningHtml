<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 4 of html apna college lecture</title>
</head>
<body>
    <!-- tables and rows tag in html-->
    <!-- tr is used to display table row, td is used to display table data, th is used to display table header -->
    <header>

    </header>

    <main>
        <caption> <!-- caption tag is to show the user what the table or stuff is for-->
          Student Data   
        </caption>
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Roll No.
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Trinay
                    </td>
                    <td>
                        7
                    </td>
                </tr>
                <tr>
                    <td>
                        Shourya
                    </td>
                    <td>
                        2
                    </td>
                </tr>
                <tr>
                    <td>
                        papu
                    </td>
                    <td>
                        4
                    </td>
                </tr>
            </tbody>

        </table>
        <!--thead tag table head is used to wrap table head--><!-- wrapping the header in this case the name and roll.no only-->
        <!--tbody tag table body is used to wrap table body--><!-- wrapping the body in this case the names and roll no.s of students -->

        <!-- colspan tag is used when we need to merge more headers like name and roll no. in above example so here we use 2 in rhs now it'll take size of 2 headers n put one thing-->
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        Information
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Trinay
                    </td>
                    <td>
                        7
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        2
                    </td>
                </tr>
                <tr>
                    <td>
                        papu
                    </td>
                    <td>
                        4
                    </td>
                </tr>
            </tbody>
        </table>



    </main>

    <footer>

    </footer>
</body>
</html>
